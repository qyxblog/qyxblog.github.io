<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxLenの博客站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="favicon.ico" rel="shortcut icon"/>
</head>
<body>
  <div id="app">稍等片刻，好事即将发生</div>
  <script>
    window.$docsify = {
	  auto2top: true,
	  name: 'MaxLenの博客',
	  nameLink: '/',
	  coverpage: true,
	  notFoundPage: true,
	  repo: 'https://github.com/qyxblog/qyxblog.github.io',
	  loadNavbar: true,
	  subMaxLevel: 2,
	  maxLevel: 4,
	  loadSidebar: true,
	  
	  
	  
	  count:{
	    countable:true,
	    fontsize:'0.9em',
	    color:'rgb(122, 122, 122)',
	    language:'chinese'
	  },
	  
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Max搜索',

        noData: '啊？！找不到结果！',

      // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
	  }
	  
    };
  </script>
  
  <!-- Docsify v4 -->

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
	<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
	
	<link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
	<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
	<script>
      var gitalk = new Gitalk({
        clientID: '48cbaae42599ce7b816b',
        clientSecret: '231c0965c4eb482ccbeb79217e847eed17771d63',
        repo: 'MaxBlog',
        owner: 'qyxyyds',
        admin: ['qyxyyds'],
        title: location.hash.match(/#(.*?)([?]|$)/)[1],
        id: location.hash.match(/#(.*?)([?]|$)/)[1],
      })
      // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
      window.onhashchange = function(event){
        if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
          location.reload()
        }
      }
      // 由于docsify/lib/plugins/gitalk.min.js文件中已经有下面代码了，所以不需要在写一次了
      // gitalk.render('gitalk-container')
    </script>
</body>
</html>
