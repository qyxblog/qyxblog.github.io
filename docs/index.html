<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxLenの博客站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="favicon.ico" rel="shortcut icon"/>
</head>
<body>
  <div id="app">稍等片刻，好事即将发生</div>
  <script>
    window.$docsify = {
	  auto2top: true,    //自动回顶
	  name: 'MaxLenの博客',   //侧栏标题
	  nameLink: '/',   //点击侧栏标题触发事件
	  coverpage: true,  //封面
	  notFoundPage: true,  //404页面
	  repo: 'https://github.com/qyxblog/qyxblog.github.io',   //github控件
	  loadNavbar: true,  //导航栏
	  subMaxLevel: 2,  //侧目录标题
	  loadSidebar: true,  //侧边栏
	  maxLevel: 4,
	  
	  count:{
	    countable:true,
	    fontsize:'0.9em',
	    color:'rgb(122, 122, 122)',
	    language:'chinese'
	  },
	  //字数统计
	  
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Max搜索',
        noData: '啊？！找不到结果！',
      // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
	  },
	  //搜索
	  
	  pagination: {
		previousText: '上一篇',
		nextText: '下一篇',
		crossChapter: true,
		crossChapterText: true,
	  },
    };
  </script>
  
  <!-- Docsify v4 -->

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>  <!--基本组件 -->
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>    <!-- 字数统计 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script> <!-- 搜索组件 -->
	
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>  <!-- 看板娘 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>   <!-- 看板娘 -->
	<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>   <!-- 看板娘 -->
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script><!-- doc官方引入 -->
	<div id="gitalk-container"></div>
	<script>
	  const gitalk = new Gitalk({
	    clientID: 'b51c894fbe9c135cebe2', // GitHub Application Client ID
	    clientSecret: '76d77d86985436ddb567a4bf68d4daef992c5d13', // GitHub Application Client Secret
	    repo: 'gitalk-comment'      // 存放评论的仓库
	    owner: 'qyxyyds',          // 仓库的创建者，
	    admin: ['qyxyyds'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
		title: location.hash.match(/#(.*?)([?]|$)/)[1],  //标题
	    id: location.hash.match(/#(.*?)([?]|$)/)[1],     // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
	  })
	  gitalk.render('gitalk-container')
	  window.onhashchange = function(event){   //监听hash
	    if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
		  location.reload()
		}
	  }
	</script>
	
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>  <!-- 文章翻页 -->
	
	<div id="disqus_thread"></div>  <!-- 评论系统2好 -->
	<script>
	    /**
	    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
	    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
	    /*
	    var disqus_config = function () {
	    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
	    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	    };
	    */
	    (function() { // DON'T EDIT BELOW THIS LINE
	    var d = document, s = d.createElement('script');
	    s.src = 'https://maxlen.disqus.com/embed.js';
	    s.setAttribute('data-timestamp', +new Date());
	    (d.head || d.body).appendChild(s);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<script id="dsq-count-scr" src="//maxlen.disqus.com/count.js" async></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
	
</body>
</html>
